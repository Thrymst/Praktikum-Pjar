<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Streaming</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <!-- Memanggil Bootstrap dari CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QLQk1iFV12LyOWqyj8p8WZO+3q7a"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 class="text-center mb-4">Video Streaming</h2>
          <video id="videoPlayer" class="w-100" controls>
            <source
              src="{{ url_for('static', filename='video/sample.mp4') }}"
              type="video/mp4"
            />
          </video>
          <div class="mt-3">
            <button id="playBtn" class="btn btn-primary mr-3">Play</button>
            <button id="pauseBtn" class="btn btn-primary mr-3">Pause</button>
            <button id="fullScreenBtn" class="btn btn-primary">
              Fullscreen
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/video.js') }}"></script>
  </body>
</html>
